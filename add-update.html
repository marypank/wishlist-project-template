<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>Wishlist Add|Update</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Wishlist</a>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="add-update.html">
                                    <i class="bi bi-plus-square pe-1"></i>Add wish
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="add-update.html">
                                    <i class="bi bi-bell"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-circle pe-1"></i>Marypank
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item" href="user-wishlist.html">
                                            <i class="bi bi-list-ul pe-1"></i>Wishlist
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="settings.html">
                                            <i class="bi bi-gear pe-1"></i>Settings
                                        </a>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <i class="bi bi-box-arrow-in-right pe-1"></i>Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div class="row py-5">
                    <div class="col"></div>
                    <div class="col-12 col-lg-8">
                        <form>
                            <div class="mb-3">
                                <p class="fs-3">Create|Update wish</p>
                            </div>
                            <div class="mb-3">
                                <label for="wish-name" class="form-label">Wish name</label>
                                <input type="text" class="form-control" id="wish-name" maxlength="64" required>
                            </div>
                            <div class="mb-3">
                                <label for="textarea" class="form-label">Description</label>
                                <textarea class="form-control" id="textarea" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="link" class="form-label">Link to site</label>
                                <input type="text" class="form-control" id="link">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                            <div class="mb-3">
                                <label for="select-collection" class="form-label">Collection</label>
                                <select class="form-select" id="select-collection">
                                    <option value="0"></option>
                                    <option value="1">Types of Oreos</option>
                                    <option value="2">Books</option>
                                    <option value="3">Harry Potter stickers</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="select-type" class="form-label">Wish type</label>
                                <select class="form-select" id="select-type">
                                    <option value="0"></option>
                                    <option value="1">Auto</option>
                                    <option value="2">Beauty</option>
                                    <option value="3">Books</option>
                                    <option value="4">Tech</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Wish priority</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="priority-wish" id="priority-wish-1" value="1" checked>
                                    <label class="form-check-label" for="priority-wish-1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="priority-wish" id="priority-wish-2" value="2">
                                    <label class="form-check-label" for="priority-wish-2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="priority-wish" id="priority-wish-3" value="3">
                                    <label class="form-check-label" for="priority-wish-3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="priority-wish" id="priority-wish-4" value="4">
                                    <label class="form-check-label" for="priority-wish-4">4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="priority-wish" id="priority-wish-5" value="5">
                                    <label class="form-check-label" for="priority-wish-5">5</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">Image</label>
                                <input class="form-control" type="file" id="file">
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="show-wish" id="show-wish-public" value="0" checked>
                                    <label class="form-check-label" for="show-wish-public">Public</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="show-wish" id="show-wish-friends" value="1">
                                    <label class="form-check-label" for="show-wish-friends">Friends only</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="show-wish" id="show-wish-private" value="2">
                                    <label class="form-check-label" for="show-wish-private">Private</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
